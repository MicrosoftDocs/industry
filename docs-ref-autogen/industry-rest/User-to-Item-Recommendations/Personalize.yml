### YamlMime:RESTOperation
uid: drs.prod.reco.microsoft.com.industry-rest.user-to-itemrecommendations.personalize
name: Personalize
service: Industry Rest
groupName: User-to-Item Recommendations
apiVersion: 2021-06-15-preview-008
summary: Personalizes the given set of items and returns them reranked with top item being most likely for user to interact with.
consumes:
- application/json
produces:
- application/json
paths:
- content: POST https://drs.prod.reco.microsoft.com/Reco/V1.0/Personalization?environmentId={environmentId}&userId={userId}
- content: POST https://drs.prod.reco.microsoft.com/Reco/V1.0/Personalization?environmentId={environmentId}&modeling={modeling}&channelId={channelId}&catalogId={catalogId}&userId={userId}
  isOptional: true
uriParameters:
- name: environmentId
  in: query
  isRequired: true
  description: Unique customer and/or IR environment id
  types:
  - uid: string
- name: modeling
  in: query
  description: Modeling instance name
  types:
  - uid: string
- name: channelId
  in: query
  description: Items may be assigned to a channel entity, allowing IR to provide recommendations only within the confines of a specific channel. Items from other channels will be automatically filtered out. This is an optional parameter, relevant only for customers that have previously defined a channel Id in their dataset.
  types:
  - uid: string
- name: catalogId
  in: query
  description: Items may be assigned to a catalog entity within a channel, allowing IR to provide recommendations only within the confines of a specific catalog. Items from other catalogs will be automatically filtered out. This is an optional parameter, relevant only for customers that have previously defined a catalog Id in their dataset.
  types:
  - uid: string
- name: userId
  in: query
  isRequired: true
  description: User identifier, user for whom the results are personalized.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful. The response includes the list of items.
  types:
  - uid: recoResponse
