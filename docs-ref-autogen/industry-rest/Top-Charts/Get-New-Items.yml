### YamlMime:RESTOperation
uid: drs.prod.reco.microsoft.com.industry-rest.topcharts.getnewitems
name: Get New Items
service: Intelligent Recommendations
groupName: Top Charts
apiVersion: 2021-06-15-preview-008
summary: Returns the catalog items ranked by release date, newest first.
consumes:
- application/json
produces:
- application/json
paths:
- content: GET https://drs.prod.reco.microsoft.com/Reco/V1.0/New?environmentId={environmentId}
- content: GET https://drs.prod.reco.microsoft.com/Reco/V1.0/New?environmentId={environmentId}&modeling={modeling}&channelId={channelId}&catalogId={catalogId}&count={count}&skipItems={skipItems}&userId={userId}
  isOptional: true
uriParameters:
- name: environmentId
  in: query
  isRequired: true
  description: Unique customer and/or IR environment id
  types:
  - uid: string
- name: modeling
  in: query
  description: Modeling instance name
  types:
  - uid: string
- name: channelId
  in: query
  description: Items may be assigned to a channel entity, allowing IR to provide recommendations only within the confines of a specific channel. Items from other channels will be automatically filtered out. This is an optional parameter, relevant only for customers that have previously defined a channel Id in their dataset.
  types:
  - uid: string
- name: catalogId
  in: query
  description: Items may be assigned to a catalog entity within a channel, allowing IR to provide recommendations only within the confines of a specific catalog. Items from other catalogs will be automatically filtered out. This is an optional parameter, relevant only for customers that have previously defined a catalog Id in their dataset.
  types:
  - uid: string
- name: count
  in: query
  description: Number of items to return.
  types:
  - uid: integer
- name: skipItems
  in: query
  description: Number of items to skip, used for paging the recommendation results.
  types:
  - uid: integer
- name: userId
  in: query
  description: User identifier, used to apply personalization on the results. Note, to turn personalization ON, additional flags should be set to true.
  types:
  - uid: string
responses:
- name: 200 OK
  description: Successful. The response includes the list of items.
  types:
  - uid: recoResponse
requestHeader: []
definitions:
- name: recoResponse
  kind: object
  properties:
  - name: id
    description: ''
    types:
    - uid: string
  - name: name
    description: ''
    types:
    - uid: string
  - name: version
    description: ''
    types:
    - uid: string
  - name: interactionsVersion
    description: ''
    types:
    - uid: string
  - name: items
    description: ''
    types:
    - uid: recommendedItems
      isArray: true
  - name: title
    description: ''
    types:
    - uid: string
  - name: longTitle
    description: ''
    types:
    - uid: string
  - name: titleId
    description: ''
    types:
    - uid: integer
  - name: pagingInfo
    description: ''
    types:
    - uid: pagingInfo
  - name: status
    description: ''
    types:
    - uid: string
- name: recommendedItems
  kind: object
  properties:
  - name: id
    description: ''
    types:
    - uid: string
  - name: trackingId
    description: ''
    types:
    - uid: string
- name: pagingInfo
  kind: object
  properties:
  - name: totalItems
    description: ''
    types:
    - uid: integer
examples: []
security:
- name: azure_auth
  type: oauth2
  description: Azure Active Directory OAuth2 Flow
  flow: implicit
  authorizationUrl: https://login.microsoftonline.com/common/oauth2/authorize
  scopes:
  - name: user_impersonation
    description: Impersonate your user account.
metadata:
  description: Learn more about Intelligent Recommendations service - Returns the catalog items ranked by release date, newest first.
errorCodes: []
